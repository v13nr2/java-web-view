    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('#') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
</script>

<script type="text/javascript">
    var getParameterByName = function(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    };
    
    $(document).ready(function(){
        //alert(getParameterByName('nama_desa'));
        $('#nama_desa').text(getParameterByName('nama_desa'));
    });
    
    var table = "";
    
    var resetTabel = function() {
        table = "";
        $('#datatable').html(table); 
    };
    
    var setTabel = function(id, jenisbarang, kodebarang, jumlah_barang) {
        table += ' <tr><td style="width: 1px; align="center"><a href="#" class="edit" selected_id="'+id+'">Edit</a>&nbsp;&nbsp;<a class="delete" selected_id="'+id+'">Hapus</a></td><td style="padding: 10px"><div><span style="color:   #000000; font-size: 12px; margin-left: 10px; font-weight: bold">'+jenisbarang+'</span></div></td><td style="text-align: center; color: 000000;  #000000; font-size: 12px; font-weight: bold; padding-top: 10px">'+kodebarang+'</td><td style="text-align: center; color: #000000; font-size: 12px; font-weight: bold; vertical-align: top; padding-top: 10px">'+jumlah_barang+'</td></tr><tr><td style="padding: 0px" ></td></tr>';
        
    };
    
    var showTabel = function() {
        table = '<table class="table table-striped texttable" ><thead><tr> <th style="text-align: center;">Opsi</th><th style="text-align: center;">Jenis Barang</th><th style="text-align: center;">Kode Barang</th><th style="text-align: center;">Kuantitas</th></thead></tr><tbody>'+table+'</tbody></table>';
        $('#datatable').html(table); 
    };
    
    $( document ).on( 'click', '.delete', function(e) {        
        var id = this.getAttribute('selected_id');
        try {
            window.cpjs.deleteAset(id);
        } catch(err) {
            console.log(err.message);
        }
    });
    
    $( document ).on( 'click', '.edit', function(e) {      
        var id = this.getAttribute('selected_id');
        try {
            window.cpjs.editAset(id);
        } catch(err) {
            console.log(err.message);
        }
    });
    
    $('.goto_back').click(function() {
        try {
            window.cpjs.gotoBack();
        } catch(err) {
            console.log(err.message);
        }
    });

    $('#goto_logout').click(function() {
        try {
            window.cpjs.gotoLogout();
        } catch(err) {
            console.log(err.message);
        }
    });
    
    $('#reload_data').click(function() {
        try {
            window.cpjs.gotoLoadData();
        } catch(err) {
            console.log(err.message);
        }
    });
    
    $(document).ready(function(){
        try {
            window.cpjs.gotoLoadData();
        } catch(err) {
            console.log(err.message);
        }
    });
    
    
        
    
</script>
