    <script type="text/javascript">
        var getParameterByName = function(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        };

        $(document).ready(function(){
            //alert(getParameterByName('nama_desa'));
            $('#nama_desa').text(getParameterByName('nama_desa'));
        });

        var setTitle = function(action) {
            $('#title_form').text(action=='lokal'?'EDIT LOKAL':'EDIT ASET');
            $('#title_kirim').text(action=='lokal'?'Simpan':'Kirim');
        };
        
        var setDataAset = function(jenisbarang, kodebarang, identitasbarang, jumlah_barang, apbdesa, lain, kekayaan, tanggal_asset, keterangan, gambar) {
            $('#jenisbarang').val(jenisbarang); 
            $('#kodebarang').val(kodebarang); 
            $('#identitasbarang').val(identitasbarang); 
            $('#jumlah_barang').val(jumlah_barang); 
            $('#apbdesa').val(apbdesa); 
            $('#lain').val(lain); 
            $('#kekayaan').val(kekayaan); 
            $('#tanggal_asset').val(tanggal_asset); 
            $('#keterangan').val(keterangan);
            $('#preview_gambar').attr('src', gambar);
        };

        function opsi_togle(){
            //$('#ketOpsi').hide();
        }

        function opsi_togleOn(){
            $('#ketOpsi').show();
        }

        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('#') + 1).split('&');
            for(var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }

            return vars;
        }
        
        function disable() {
            if (document.getElementById("radio1").checked = true) {
                document.getElementById("lain").disabled = true;
                document.getElementById("radio2").checked = false;
                document.getElementById("radio3").checked = false;
                document.getElementById("apbdesa").disabled = false;
                document.getElementById("kekayaan").disabled = true;
            }
        }

        function disable1() {
            if (document.getElementById("radio2").checked = true) {
                document.getElementById("apbdesa").disabled = true;
                document.getElementById("kekayaan").disabled = true; 
                document.getElementById("radio1").checked = false; 
                document.getElementById("radio3").checked = false; 
                document.getElementById("lain").disabled = false;
            }
        }

        function disable2() {
            if (document.getElementById("radio3").checked = true) {
                document.getElementById("kekayaan").disabled = false;
                document.getElementById("apbdesa").disabled = true; 
                document.getElementById("lain").disabled = true; 
                document.getElementById("radio1").checked = false; 
                document.getElementById("radio2").checked = false; 
            }
        }

        $('#goto_save').click(function() {
            var jenisbarang = $('#jenisbarang').val(); 
            var kodebarang = $('#kodebarang').val(); 
            var identitasbarang = $('#identitasbarang').val(); 
            var jumlah_barang = $('#jumlah_barang').val(); 
            var apbdesa = $('#apbdesa').val(); 
            var lain = $('#lain').val();
            var kekayaan = $('#kekayaan').val();
            var tanggal_asset = $('#tanggal_asset').val();
            // keluar = $('#keluar').val();
            var keterangan = $('#keterangan').val(); 
            try {
                window.cpjs.gotoUpdateAset(jenisbarang, kodebarang, identitasbarang, jumlah_barang, apbdesa, lain, kekayaan, tanggal_asset, keterangan);
            } catch(err) {
                console.log(err.message);
            }
        });

        $('.goto_back').click(function() {
            try {
                window.cpjs.gotoBack();
            } catch(err) {
                console.log(err.message);
            }
        });

        $('#goto_logout').click(function() {
            try {
                window.cpjs.gotoLogout();
            } catch(err) {
                console.log(err.message);
            }
        });

        $(document).ready(function(){
            var date_input=$('input[name="tanggal_asset"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'yyyy-mm-dd',
                orientation: 'bottom right',
                container: container,
                todayHighlight: true,
                autoclose: true
            });

            try {
                window.cpjs.loadEditData();
            } catch(err) {
                console.log(err.message);
            }
        });
