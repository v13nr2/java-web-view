    <script type="text/javascript">
        var getParameterByName = function(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        };

        $(document).ready(function(){
            //alert(getParameterByName('nama_desa'));
            $('#nama_desa').text(getParameterByName('nama_desa'));
        });

        var setDataDesa = function(kecamatan, desa, lokal, kades, sekdes, pengurus, alamatdesa) {
            $('#kecamatan').val(kecamatan); 
            $('#desa').val(desa); 
            $('#lokal').val(lokal); 
            $('#kades').val(kades); 
            $('#sekdes').val(sekdes); 
            $('#pengurus').val(pengurus); 
            $('#alamatdesa').val(alamatdesa); 
        };
        
        function opsi_togle(){
            //$('#ketOpsi').hide();
        }

        function opsi_togleOn(){
            $('#ketOpsi').show();
        }

        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('#') + 1).split('&');
            for(var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }

            return vars;
        }
        
        $('#goto_save').click(function() {
            var kecamatan = $('#kecamatan').val(); 
            var desa = $('#desa').val(); 
            var lokal = $('#lokal').val(); 
            var kades = $('#kades').val(); 
            var sekdes = $('#sekdes').val(); 
            var pengurus = $('#pengurus').val();
            var alamatdesa = $('#alamatdesa').val();
            try {

            } catch(err) {
                console.log(err.message);
            }
        });

        $('.goto_back').click(function() {
